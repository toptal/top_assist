display_information:
  name: TopAssist
  description: It is your light that I reflect, shine on.
  background_color: "#2d2e30"
  long_description: "It is the knowledge you have that I share and I count on your help to increase our common knowledge.\r

    I learn from your confluence spaces and answer questions using this information."
features:
  app_home:
    home_tab_enabled: false
    messages_tab_enabled: true
    messages_tab_read_only_enabled: false
  bot_user:
    display_name: TopAssist
    always_online: true
oauth_config:
  scopes:
    bot:
      - app_mentions:read
      - channels:history
      - channels:read
      - chat:write
      - emoji:read
      - groups:history
      - groups:write
      - im:history
      - im:read
      - links:read
      - reactions:read
      - reactions:write
      - users:read.email
      - users:read
settings:
  event_subscriptions:
    bot_events:
      - app_mention
      - emoji_changed
      - link_shared
      - message.channels
      - message.groups
      - message.im
      - reaction_added
      - reaction_removed
  interactivity:
    is_enabled: true
  org_deploy_enabled: false
  socket_mode_enabled: true
  token_rotation_enabled: false
